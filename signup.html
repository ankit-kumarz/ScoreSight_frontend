<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ScoreSight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card glass-card">
      <h1>âš½ ScoreSight</h1>
      <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 30px;">Create your ScoreSight account</p>
      
      <div id="signupAlert"></div>
      
      <form id="signupForm">
        <div class="form-group">
          <label for="signupName" class="form-label">Full Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="signupName" 
            placeholder="Enter your full name"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="signupEmail" class="form-label">Email Address</label>
          <input 
            type="email" 
            class="form-control" 
            id="signupEmail" 
            placeholder="Enter your email"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="signupPassword" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="signupPassword" 
            placeholder="Enter a password (min 6 characters)"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="signupPasswordConfirm" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="signupPasswordConfirm" 
            placeholder="Confirm your password"
            required
          >
        </div>
        
        <button type="submit" class="glow-button">Sign Up</button>
      </form>
      
      <div class="auth-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <!-- Chatbox -->
  <button id="chatIcon" class="chat-icon">ðŸ’¬</button>
  
  <div id="chatPopup" class="chat-popup">
    <div class="chat-header">
      Chat with ScoreSight Assistant ðŸ¤–
      <button id="chatClose" class="chat-close">Ã—</button>
    </div>
    <div id="chatBody" class="chat-body"></div>
    <div class="chat-footer">
      <input 
        type="text" 
        id="chatInput" 
        class="chat-input" 
        placeholder="Ask me anything..."
      >
      <button id="chatSend" class="chat-send">âž¤</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
