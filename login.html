<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ScoreSight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card glass-card">
      <h1>ğŸ† ScoreSight</h1>
      <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 30px;">Welcome back to ScoreSight</p>
      
      <div id="loginAlert"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail" class="form-label">Email Address</label>
          <input 
            type="email" 
            class="form-control" 
            id="loginEmail" 
            placeholder="Enter your email"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="loginPassword" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="loginPassword" 
            placeholder="Enter your password"
            required
          >
        </div>
        
        <button type="submit" class="glow-button">Sign In</button>
      </form>
      
      <div class="auth-link">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
    </div>
  </div>

  <!-- Chatbox -->
  <button id="chatIcon" class="chat-icon">ğŸ’¬</button>
  
  <div id="chatPopup" class="chat-popup">
    <div class="chat-header">
      Chat with ScoreSight Assistant ğŸ¤–
      <button id="chatClose" class="chat-close">Ã—</button>
    </div>
    <div id="chatBody" class="chat-body"></div>
    <div class="chat-footer">
      <input 
        type="text" 
        id="chatInput" 
        class="chat-input" 
        placeholder="Ask me anything..."
      >
      <button id="chatSend" class="chat-send">â¤</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
